<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoas</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>Cadastro de Pessoas</h1>
    <form id="cadastro-form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br><br>

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" required><br><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <input type="hidden" id="email-original">

        <button type="button" id="criar-btn">Criar</button>
        <button type="button" id="atualizar-btn" style="display: none;">Atualizar</button>
        <button type="button" id="consultar-btn">Consultar</button>
        <button type="button" id="deletar-btn">Deletar</button>
        <button type="button" id="listar-btn">Listar Todos</button>
        
    </form>

    <div id="result"></div>

    <script type="module" src="/src/js/index.js"></script>
</body>
</html>
