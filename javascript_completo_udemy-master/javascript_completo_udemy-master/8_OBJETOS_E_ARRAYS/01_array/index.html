<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exemplo de Arrays</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Exemplo de Arrays em JavaScript</h1>
    <button id="showArraysBtn">Mostrar Arrays</button>
    <div id="arraysContainer" class="hidden">
      <h2>Arrays</h2>
      <p><strong>arr:</strong> <span id="arrOutput"></span></p>
      <p><strong>nomes:</strong> <span id="nomesOutput"></span></p>
      <p><strong>bool:</strong> <span id="boolOutput"></span></p>
      <p><strong>misturado:</strong> <span id="misturadoOutput"></span></p>
    </div>
  </div>
</body>
</html>
